<!DOCTYPE html>
<html>

<head>
    <title>Task App</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .row {
            display: flex;
            border-bottom: solid gray;
        }

        .right-side {
            border-radius: 10px;
            flex: 10%;
            text-align: center;
            min-width: 4em;
            height: 1em;
        }

        .task-form-row {
            display: flex;
        }

        .left-side {
            flex: 90%;
        }

        .right-side {
            flex: 10%;
        }
    </style>
</head>

<body>
    <form id="task-form">
        <div class="task-form-row">
            <input id="task-description" class="left-side" type="text" placeholder="task description" required>
            <select id="task-status" class="right-side" name="task-status">
                <option value="todo">ToDo</option>
                <option value="doing">Doing</option>
                <option value="done">Done</option>
            </select>
        </div>
        <div class="task-form-row">
            <div class="left-side"></div>
            <button class="right-side" type="submit">Add</button>
        </div>
    </form>
    <div id="tasks">
        <div id="task-row-1" class="row">
            <div id="task-description-1" class="left-side">pack spikes for track meet</div>
            <div id="task-status-1" class="todo right-side">todo</div>
        </div>
        <div id="task-row-2" class="row">
            <div id="task-description-2" class="left-side">write draft english paper</div>
            <div id="task-status-2" class="doing right-side">doing</div>
        </div>
        <div id="task-row-3" class="row">
            <div id="task-description-3" class="left-side">finish math homework</div>
            <div id="task-status-3" class="done right-side">done</div>
        </div>
    </div>
</body>

</html>
